<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques photos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart-container {
            width: 80%;
            margin: 0 auto;
            margin-bottom: 40px;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Statistiques photos</h1>

    <div class="chart-container">
        <h2>Nombre de photos par année (avec cumul)</h2>
        <canvas id="statsAnneeChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Nombre de photos par mois (avec cumul)</h2>
        <canvas id="statsMoisChart"></canvas>
    </div>

    <script>
        // Chargement et affichage du graphique par année
        fetch('stats_annees.json')
            .then(response => response.json())
            .then(data => {
                const annees = data.map(item => item.annee);
                const nbPhotos = data.map(item => item.nb);
                let cumul = 0;
                const cumulNbPhotos = data.map(item => {
                    cumul += item.nb;
                    return cumul;
                });

                const ctxAnnee = document.getElementById('statsAnneeChart').getContext('2d');
                new Chart(ctxAnnee, {
                    type: 'bar',
                    data: {
                        labels: annees,
                        datasets: [
                            {
                                type: 'bar',
                                label: 'Nombre de photos par année',
                                data: nbPhotos,
                                backgroundColor: 'rgba(54, 162, 235, 0.7)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1,
                                yAxisID: 'y'
                            },
                            {
                                type: 'line',
                                label: 'Cumul des photos',
                                data: cumulNbPhotos,
                                borderColor: 'rgba(255, 99, 132, 1)',
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                borderWidth: 2,
                                fill: false,
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        interaction: { mode: 'index', intersect: false },
                        scales: {
                            y: { type: 'linear', display: true, position: 'left', beginAtZero: true, title: { display: true, text: 'Nombre de photos' } },
                            y1: { type: 'linear', display: true, position: 'right', beginAtZero: true, title: { display: true, text: 'Cumul des photos' }, grid: { drawOnChartArea: false } },
                            x: { title: { display: true, text: 'Année' } }
                        }
                    }
                });
            })
            .catch(error => console.error('Erreur chargement stats_annees.json:', error));

        // Chargement et affichage du graphique par mois
        fetch('stats_mois.json')
            .then(response => response.json())
            .then(data => {
                // Tri des données par année puis par mois
                data.sort((a, b) => a.annee - b.annee || a.mois - b.mois);

                const anneeMois = data.map(item => item.annee_mois);
                const nbPhotos = data.map(item => item.nb);

                // Calcul du cumul mensuel
                let cumul = 0;
                const cumulNbPhotos = data.map(item => {
                    cumul += item.nb;
                    return cumul;
                });

                // Préparation des étiquettes X (uniquement les années)
                const anneesUniques = [...new Set(data.map(item => item.annee))];
                const labelsX = data.map(item => item.annee);

                const ctxMois = document.getElementById('statsMoisChart').getContext('2d');
                new Chart(ctxMois, {
                    type: 'bar',
                    data: {
                        labels: anneeMois,
                        datasets: [
                            {
                                type: 'bar',
                                label: 'Nombre de photos par mois',
                                data: nbPhotos,
                                backgroundColor: 'rgba(75, 192, 192, 0.7)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1,
                                yAxisID: 'y'
                            },
                            {
                                type: 'line',
                                label: 'Cumul des photos',
                                data: cumulNbPhotos,
                                borderColor: 'rgba(153, 102, 255, 1)',
                                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                borderWidth: 2,
                                fill: false,
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        interaction: { mode: 'index', intersect: false },
                        scales: {
                            y: { type: 'linear', display: true, position: 'left', beginAtZero: true, title: { display: true, text: 'Nombre de photos' } },
                            y1: { type: 'linear', display: true, position: 'right', beginAtZero: true, title: { display: true, text: 'Cumul des photos' }, grid: { drawOnChartArea: false } },
                            x: {
                                title: { display: true, text: 'Mois' },
                                ticks: {
                                    autoSkip: true,
                                    maxTicksLimit: 12,
                                    callback: function(val, index) {
                                        // Afficher uniquement l'année pour les ticks
                                        return data[index].annee;
                                    }
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Erreur chargement stats_mois.json:', error));
    </script>
</body>
</html>
